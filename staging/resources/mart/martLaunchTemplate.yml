  martLaunchTemplate:
    Type: 'AWS::EC2::LaunchTemplate'
    DependsOn:
      - instanceProfile
      - martSecurityGroup
    Properties:
      LaunchTemplateData:
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              DeleteOnTermination: true
              Encrypted: true
              Iops: 3000
              Throughput: 125
              VolumeSize: 8
              VolumeType: gp3
        EbsOptimized: true
        IamInstanceProfile:
          Arn: !GetAtt instanceProfile.Arn
        KeyName: !Ref keypairName
        UserData: !Base64 '80'
        ImageId: !FindInMap 
          - amiMap
          - !Ref 'AWS::Region'
          - martAmiId
        #ImageId: ami-051f438fa2e21daba
        InstanceType: !Ref instanceType
        NetworkInterfaces:
        - DeviceIndex: 0
          PrivateIpAddress: 10.0.2.116
          SubnetId: !Ref privateSubnet
          Groups:
            - !Ref martSecurityGroup
          AssociatePublicIpAddress: false
        MetadataOptions:
          HttpTokens: required
        Monitoring:
          Enabled: true
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub '${environment}-vhp-mart'
              - Key: environment
                Value: !Ref environment
      TagSpecifications:
        - ResourceType: launch-template
          Tags:
            - Key: environment
              Value: !Ref environment
  martEC2Instance:
    Type: 'AWS::EC2::Instance'
    DependsOn:
      - martLaunchTemplate
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref martLaunchTemplate
        Version: !GetAtt martLaunchTemplate.DefaultVersionNumber