
    Type: 'AWS::EC2::SecurityGroup'
    DependsOn:
      - webserverSecurityGroup
    Properties:
      GroupDescription: allows ssh from vogel network
      GroupName: vhp-core-sg 
      SecurityGroupIngress:
#        - IpProtocol: tcp
#          FromPort: 5000
#          ToPort: 5000
#          SourceSecurityGroupId: !GetAtt ppSecurityGroup.GroupId
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !GetAtt bastionHostSecurityGroup.GroupId
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 7050
          ToPort: 7050
          CidrIp: 0.0.0.0/0
          Description: change source to services sg
        - IpProtocol: tcp
          FromPort: 7000
          ToPort: 7000
          CidrIp: 0.0.0.0/0
          Description: change source to services sg
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
          Description: change source to mart sg
      VpcId: !Ref vhpVPC
      Tags:
        - Key: environment
          Value: !Ref environment
        - Key: Name
          Value: !Sub '${environment}-core-sg'